<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipeInDetails.imagePath }}"
         alt="{{ recipeInDetails.name }}"
         class="img-responsive"
         style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12"><h1> {{ recipeInDetails.name }} </h1></div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button"
              class="btn btn-primary dropdown-toggle">
        Manage recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="addToShoppingList(recipeInDetails.ingredients)">Add to shopping list</a>
        </li>
        <li><a style="cursor: pointer"
               [routerLink]="['edit']">Edit recipe</a></li>
        <li><a style="cursor: pointer"
               (click)="onDelete()">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeInDetails.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeInDetails.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
